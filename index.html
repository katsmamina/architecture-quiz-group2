<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./client/assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <link href="./client/styles/index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="root" id="root" >
      <!-- This is the main page -->
      <div id="quiz-header" class="quiz-header">
        <div id="logo" class="logo">
          <img class="logo-JSQ" src="/client/assets/LogoJSQ.png" alt="logoQuiz">
        </div>
        <div id="progress" class="hide"></div>
        <div id="live-score" class="hide"></div>
      </div>
      <div id="container" class="container">
        <div id="welcome-message">
          <h1>Welcome to JS Quiz! </h1>
          <div id = "instruct" class = "instruct">
            <p> Here you can test your JavaScript knowledge.<br>
            The quiz contains 10 questions. <br> 
            Each question has 4 answers, only one answer is correct. <br>
            You will see the result in the end. </p>
          </div>
        </div>
      <div id="container-quiz" class = "hide">
        <div id="quiz-q-and-a" class="quiz-q-and-a">
        <div id = "quiz-question" class = "quiz-question">
          <h2></h2>
        </div>
        <div id="quiz-answers" class="quiz-answers">
          <div id="div-answer-1" class = "div-answer">
            <p id = "p-answer-1" class = "p-answer"></p>
          </div>
          <div id="div-answer-2" class="div-answer">
            <p id = "p-answer-2" class = "p-answer"></p>
          </div>
          <div id="div-answer-3" class="div-answer">
            <p id = "p-answer-3" class = "p-answer"></p>
          </div>
          <div id="div-answer-4" class="div-answer">
            <p id = "p-answer-4" class = "p-answer"></p>
          </div>
        </div>
      </div>
    </div>
    <button type="submit" id="btn" class="btn">Start Quiz</button>
    </div>
    
  
    <footer>
      <div id="footer" class="footer">Hack Your Future Class 15</div>
    </footer>

      src="./client/src/presentation/init/index.js"

</html>
