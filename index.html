      <!-- This is the main page -->
      <div id="quizHeader" class="quizHeader">
        <div id="logo" class="logo">
          <img class="logoJSQ" src="/client/assets/LogoJSQ.png" alt="logoQuiz">
        </div>
        <div id="progress" class="progress">Question 1/10</div>
        <div id="liveScore" class="liveScore">Your Score is: 0</div>
        <div id="restartBtn" class="restartBtn">Restart Quiz!</div>
      </div>
      <div id="quizContainer" class="quizContainer">
        <div id="quizQuestion" class="quizQuestion">
          <h2>Question?</h2>
        </div>
        <div id="quizAnswers" class="quizAnswers">
          <div id="answer1" class="correct">Option 1 is correct</div>
          <div id="answer2" class="incorrect">Option 2 is incorrect</div>
          <div id="answer3" class="answer">Option 3</div>
          <div id="answer4" class="answer">Option 4</div>
          <button type="submit" id="btnPrevious" class="btnPrevious">Previous</button>
          <button type="submit" id="btnNext" class="btnNext">Next</button>
        </div>
      </div>
      <footer id="footer" class="footer">
        Hack Your Future Class 15
      </footer>

    </div>

          <!-- This will deploy a modal pop up with the final score and the option to try again -->
